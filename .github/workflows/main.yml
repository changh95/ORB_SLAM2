name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build dependencies
        run: ./buildDeps.py
        
      - name: Build ORB-SLAM2
        run: ./build.py --profiler
